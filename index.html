<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Choose a Search Engine</h1>

    <div class="button-container">
        <button onclick="window.location.href='https://www.google.com'">Google</button>
        <button onclick="window.location.href='https://www.bing.com'">Bing</button>
        <button onclick="window.location.href='https://duckduckgo.com'">DuckDuckGo</button>
        <button onclick="window.location.href='https://search.yahoo.com'">Yahoo</button>
    </div>

</body>
</html>
